<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wTimer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image" href="imgs/Frame 1.png" sizes="16x16" />
  </head>
  <body>
    <section id="page">
      <div id="horario-conteiner">
        <h1 id="contador"></h1>
      </div>
      <div id="date-conteiner">
        <p id="date"></p>
      </div>

      <!-- config icon -->
      <div id="cust-items">
        <button id="add-reminder">
          <svg width="25" height="25" viewBox="0 0 273 264" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M146.5 26H204C233.823 26 258 50.1766 258 80V146.837C258 149.757 256.935 152.577 255.006 154.768L175.601 244.931C173.323 247.518 170.042 249 166.595 249H89C59.1766 249 35 224.823 35 195V137.5" stroke="white" stroke-width="29" stroke-linecap="round"/>
            <path d="M172 249V163C172 156.373 177.373 151 184 151H258" stroke="white" stroke-width="29"/>
            <path d="M115.5 66.25L35 66.25" stroke="white" stroke-width="29" stroke-linecap="round"/>
            <path d="M75.25 26L75.25 106.5" stroke="white" stroke-width="29" stroke-linecap="round"/>
            </svg>
            
        </button>
        <button id="config-btn">        
          <svg width="27" height="27" viewBox="0 0 358 350" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="178.5" cy="175.5" r="70.5" stroke="white" stroke-width="27"/>
            <path d="M197.241 14H160.314C150.755 14 142.478 20.477 140.402 29.5818L136.636 48.4259C135.025 56.4911 125.961 60.5815 118.847 56.4543L100.93 46.0597C92.8409 40.8222 82.0901 41.8721 75.2258 48.57L49.1142 74.0486C42.3549 80.6441 41.1958 90.935 46.3259 98.8054L56.9383 115.765C61.3851 122.871 57.3607 132.231 49.1441 133.892L30.3561 137.691C20.8411 139.569 14 147.729 14 157.201L14 193.233C14 202.561 20.638 210.637 29.9689 212.663L50.0235 217.394C58.1876 219.32 61.9069 228.814 57.2234 235.773L46.8562 251.178C41.4886 259.07 42.5646 269.561 49.4289 276.258L75.5405 301.737C82.2998 308.332 92.8464 309.463 100.912 304.458L118.952 293.71C126.016 289.501 135.124 293.483 136.832 301.526L140.764 320.04C142.688 329.325 151.051 336 160.759 336H197.686C207.245 336 215.522 329.523 217.598 320.418L222.504 300.621C224.48 292.645 233.707 288.97 240.626 293.403L257.07 303.94C265.159 309.178 275.91 308.128 282.774 301.43L308.886 275.951C315.645 269.356 316.804 259.065 311.674 251.195L301.062 234.235C296.615 227.129 300.639 217.769 308.856 216.108L327.644 212.309C337.159 210.431 344 202.271 344 192.799V156.767C344 147.439 337.362 139.363 328.031 137.337L307.977 132.606C299.812 130.68 296.093 121.186 300.777 114.227L311.144 98.8222C316.511 90.9296 315.435 80.4395 308.571 73.7416L282.459 48.263C275.7 41.6675 265.154 40.5366 257.088 45.5422L239.048 56.2901C231.984 60.4986 222.876 56.5171 221.168 48.4739L217.236 29.9596C215.312 20.6752 206.949 14 197.241 14Z" stroke="white" stroke-width="27" stroke-linecap="round"/>
            </svg>  
        </button>
      </div>

      <!-- config menu -->

      <div id="config-cont">
        <div id="closeCont-back"></div>
        <div id="config">
          <div id="upside-config">
            <h1 id="settingsTittle">settings</h1>
          </div>

          <hr class="hr-menu" />

          <h2 class="backgroundconfig-h2">background</h2>
          <div id="background-configs">
            <img
              id="background-previewImg"
              src="imgs/standardWallpaper.gif"
              alt="previw-backgroundImage"
            />
            <label class="setback" id="label-setback"
              >Change Backgroud
              <input
                id="setback-input"
                class="setback"
                type="file"
                onchange="setBackground()"
              />
            </label>
          </div>
          <hr class="hr-menu" />
          <input type="" name="" id="" />
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
